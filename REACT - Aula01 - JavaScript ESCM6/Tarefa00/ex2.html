<body>
    <script>
        class Carro{
            constructor(nome, ano){
                this.nome = nome;
                this.ano = ano;
            }

            mostrarIdade(){
                return 2021 - this.ano;
            }
        }

        meuCarro = new Carro("Ford", 2005);
        document.write("O meu carro tem ", meuCarro.mostrarIdade(), " anos.");

    </script>
</body>
