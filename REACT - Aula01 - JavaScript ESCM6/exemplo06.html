<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 06</title>
</head>

<body>
    <h1>Arrow Function</h1>
    <h2>Retorno Implícito</h2>
    <p>
        Uma arrow function espera um valor de retorno e retorna o valor por padrão,
        sem a palavra-chave <strong>return</strong>.
    </p>
    <p id="demo"></p>
    <script>
        // ola = () => {
        //     return "Olá, mundo!";
        // }

        ola = () => 'Olá, mundo!';

        document.getElementById("demo").innerHTML = ola();
    </script>
</body>

</html>
